<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="login-box">
                <img src="/logo.jpg" alt="Website logo" class="logo">
                <div class="login-box--wrapper">
                    <h1>Welcome back</h1>
                    <p>Please enter your details.</p>
                    <div class="login-form">
                        <form action="">
                            <label for="email">Email <input type="email" name="email" id="email" placeholder="Enter your email"
                                    aria-placeholder="Enter your email"></label>
                            <label for="password">Password <input type="password" name="password" id="password"
                                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></label>
                            <div class="remember--password">
                                <span><input type="checkbox" name="remember-me" id="remember-me" class="remember--me"><label for="remember-me">Remember for 30
                                    days</label></span>
                                <a href="" class="reset-password">Forgot password</a>
                                </div>
                            <input type="submit" value="Sign in">
                        </form>
                        <div class="signup">Don't have an account <a href="">Sign up</a></div>
                    </div>
                </div>
                <div class="login-box--footer">Â© Untitled UI 2077</div>
            </div>
            <div class="login-box--image">
                <!-- <img src="/login-bg-imagee.jpg" alt=""> -->
            </div>
        </div>
    </main>
</body>
</html>
